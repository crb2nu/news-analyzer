apiVersion: batch/v1
kind: CronJob
metadata:
  name: news-analyzer-scraper
  namespace: news-analyzer
  labels:
    app: news-analyzer
    component: scraper
spec:
  # Run daily at 6:00 AM EST (10:00 UTC)
  schedule: "0 10 * * *"
  timeZone: "America/New_York"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 3600
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: news-analyzer
            component: scraper
        spec:
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: harbor-regcred
          containers:
          - name: scraper
            image: registry.harbor.lan/library/news-analyzer-scraper:latest
            imagePullPolicy: Always
            command:
            - /bin/sh
            - -c
            - |
              DATE=$(date +%Y-%m-%d)
              python -m scraper.downloader --date $DATE --storage /app/storage/storage_state.json
            env:
            - name: HOME
              value: /home/scraper
            - name: PLAYWRIGHT_BROWSERS_PATH
              value: /home/scraper/.cache/ms-playwright
            - name: EEDITION_USER
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: EEDITION_USER
            - name: EEDITION_PASS
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: EEDITION_PASS
            - name: SMARTPROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: SMARTPROXY_USERNAME
            - name: SMARTPROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: SMARTPROXY_PASSWORD
            - name: SMARTPROXY_HOST
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: SMARTPROXY_HOST
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: MINIO_BUCKET
            - name: SCRAPER_USER_AGENT
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: SCRAPER_USER_AGENT
            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "1Gi"
                cpu: "500m"
            volumeMounts:
            - name: session-storage
              mountPath: /app/storage
            - name: scraper-login-override
              mountPath: /app/scraper/login.py
              subPath: login.py
          volumes:
          - name: session-storage
            emptyDir: {}
          - name: scraper-login-override
            configMap:
              name: scraper-login-override
          securityContext:
            runAsNonRoot: true
            runAsUser: 995
            fsGroup: 995
