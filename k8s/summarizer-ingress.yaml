apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-analyzer-summarizer-ingress
  namespace: news-analyzer
  labels:
    app: news-analyzer
    component: summarizer
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
spec:
  ingressClassName: nginx
  rules:
  - host: news.flexinfer.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: news-analyzer-summarizer-service
            port:
              number: 8000
  tls:
  - hosts:
    - news.flexinfer.ai
    secretName: news-analyzer-tls  # create in cluster or use cert-manager
