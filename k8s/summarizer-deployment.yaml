apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-analyzer-summarizer
  namespace: news-analyzer
  labels:
    app: news-analyzer
    component: summarizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-analyzer
      component: summarizer
  template:
    metadata:
      labels:
        app: news-analyzer
        component: summarizer
    spec:
      imagePullSecrets:
      - name: harbor-regcred
      containers:
      - name: summarizer
        image: registry.harbor.lan/library/news-analyzer-summarizer:latest
        imagePullPolicy: Always
        command: ["python", "-m", "api"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: METRICS_LABEL_component
          value: summarizer
        - name: METRICS_LABEL_namespace
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: METRICS_LABEL_pod
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: METRICS_LABEL_node
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_FORMAT
          value: json
        - name: METRICS_JOB_NAME
          value: summarizer
        - name: METRICS_PUSHGATEWAY_URL
          value: ""
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: news-analyzer-secrets
              key: DATABASE_URL
        - name: EEDITION_USER
          valueFrom:
            secretKeyRef:
              name: news-analyzer-secrets
              key: EEDITION_USER
        - name: EEDITION_PASS
          valueFrom:
            secretKeyRef:
              name: news-analyzer-secrets
              key: EEDITION_PASS
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: news-analyzer-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_API_BASE
          value: "http://vllm-qwen-awq-lb.ai.svc.cluster.local:8000/v1"
        - name: OPENAI_MODEL
          valueFrom:
            configMapKeyRef:
              name: news-analyzer-config
              key: OPENAI_MODEL
        - name: OPENAI_MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: news-analyzer-config
              key: OPENAI_MAX_TOKENS
        # Reddit OAuth
        - name: REDDIT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: news-analyzer-secrets
              key: REDDIT_CLIENT_ID
              optional: true
        - name: REDDIT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: news-analyzer-secrets
              key: REDDIT_CLIENT_SECRET
              optional: true
        - name: REDDIT_USER_AGENT
          valueFrom:
            configMapKeyRef:
              name: news-analyzer-config
              key: REDDIT_USER_AGENT
              optional: true
        - name: REDDIT_REDIRECT_URI
          value: "https://news.flexinfer.ai/oauth/reddit/callback"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: news-analyzer-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes: []
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: news-analyzer-summarizer-service
  namespace: news-analyzer
  labels:
    app: news-analyzer
    component: summarizer
spec:
  selector:
    app: news-analyzer
    component: summarizer
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: news-analyzer-summarizer-batch
  namespace: news-analyzer
  labels:
    app: news-analyzer
    component: summarizer-batch
spec:
  schedule: "*/30 * * * *"  # Every 30 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: news-analyzer
            component: summarizer-batch
        spec:
          imagePullSecrets:
          - name: harbor-regcred
          containers:
          - name: summarizer-batch
            image: registry.harbor.lan/library/news-analyzer-summarizer:latest
            imagePullPolicy: Always
            command: ["python", "-m", "batch"]
            env:
            - name: METRICS_LABEL_component
              value: summarizer_batch
            - name: METRICS_LABEL_namespace
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_LABEL_pod
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: METRICS_LABEL_node
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: LOG_FORMAT
              value: json
            - name: METRICS_JOB_NAME
              value: summarizer_batch
            - name: METRICS_PUSHGATEWAY_URL
              value: ""
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: DATABASE_URL
            - name: EEDITION_USER
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: EEDITION_USER
            - name: EEDITION_PASS
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: EEDITION_PASS
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: news-analyzer-secrets
                  key: OPENAI_API_KEY
            - name: OPENAI_API_BASE
              value: "http://vllm-qwen-awq-lb.ai.svc.cluster.local:8000/v1"
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: OPENAI_MODEL
            - name: OPENAI_MAX_TOKENS
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: OPENAI_MAX_TOKENS
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: news-analyzer-config
                  key: LOG_LEVEL
            - name: BATCH_SIZE
              value: "20"
            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "1Gi"
                cpu: "500m"
          volumes: []
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
