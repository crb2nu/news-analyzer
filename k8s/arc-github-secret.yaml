# GitHub authentication secret for Actions Runner Controller
# This secret needs to be created with either:
# 1. GitHub App credentials (recommended for production)
# 2. Personal Access Token (PAT) for testing
#
# For GitHub App:
# - Create app at: https://github.com/settings/apps
# - Required permissions:
#   - Actions: Read
#   - Administration: Read & Write  
#   - Metadata: Read
#
# For PAT:
# - Create at: https://github.com/settings/tokens
# - Required scopes: repo, workflow, admin:org (if org runner)
---
apiVersion: v1
kind: Secret
metadata:
  name: github-app-secret
  namespace: arc-systems
type: Opaque
stringData:
  # For GitHub App authentication (recommended)
  github_app_id: "YOUR_GITHUB_APP_ID"
  github_app_installation_id: "YOUR_GITHUB_APP_INSTALLATION_ID"
  github_app_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    YOUR_GITHUB_APP_PRIVATE_KEY
    -----END RSA PRIVATE KEY-----
---
# Alternative: Personal Access Token authentication
apiVersion: v1
kind: Secret
metadata:
  name: github-pat-secret
  namespace: arc-runners
type: Opaque
stringData:
  github_token: "YOUR_PERSONAL_ACCESS_TOKEN"