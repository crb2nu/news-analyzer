<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Analyzer â€¢ Daily Feed</title>
    <link rel="stylesheet" href="/static/style.css?v=2025-11-06-5" />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <h1>ðŸ“° SW VA News Hub</h1>
        <p class="tagline">Daily highlights, community events, and original sources</p>
      </div>
      <nav class="view-toggle" role="tablist" aria-label="View toggle">
        <button id="feedTab" type="button" class="active" data-target="feed" role="tab" aria-selected="true">Feed</button>
        <button id="eventsTab" type="button" data-target="events" role="tab" aria-selected="false">Events <span id="eventsBadge" class="badge hidden">0</span></button>
        <button id="discoverTab" type="button" data-target="discover" role="tab" aria-selected="false">Discover</button>
      </nav>
      <button id="themeToggle" type="button" aria-label="Toggle theme" title="Toggle theme">ðŸŒ—</button>
      <div class="controls" role="group" aria-label="Feed controls">
        <label>
          Date
          <select id="dateSelect" aria-label="Select edition date"></select>
        </label>
        <label>
          Section
          <select id="sectionSelect" aria-label="Filter by section">
            <option value="">All sections</option>
          </select>
        </label>
        <label class="toggle">
          <input id="eventsOnlyToggle" type="checkbox" />
          <span>Only articles with events</span>
        </label>
        <label class="toggle">
          <input id="hideReadToggle" type="checkbox" />
          <span>Hide read</span>
        </label>
        <div class="search-group">
          <input id="search" type="search" placeholder="Search title or summary" aria-label="Search articles" />
          <button id="clearSearchBtn" type="button" class="secondary">Clear</button>
        </div>
        <button id="refreshBtn" type="button">Refresh</button>
        <button id="markAllReadBtn" type="button" class="secondary" title="Mark all on this date as read">Mark all read</button>
      </div>
      <div id="sectionChips" class="chips" aria-label="Section shortcuts"></div>
    </header>

    <main class="main">
      <section id="feed" class="feed" role="tabpanel" aria-labelledby="feedTab"></section>
      <section id="eventsPanel" class="events-panel" role="tabpanel" aria-labelledby="eventsTab" hidden>
        <div class="events-list" id="eventsList"></div>
      </section>
      <section id="discoverPanel" class="discover" role="tabpanel" aria-labelledby="discoverTab" hidden>
        <div class="discover-grid">
          <div class="card">
            <h3>Search (all dates)</h3>
            <div class="search-group" style="margin:8px 0 12px">
              <input id="discoverSearch" type="search" placeholder="Search BM25 (e.g., school budget)" aria-label="Search all articles" />
              <button id="discoverSearchBtn" type="button">Search</button>
            </div>
            <div id="discoverResults"></div>
          </div>
          <div class="card">
            <h3>Trending (sections)</h3>
            <div id="discoverTrending" class="list"></div>
          </div>
        </div>
        <div class="card" style="margin-top:16px">
          <h3>More like this</h3>
          <div id="similarResults" class="list"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span id="status" role="status" aria-live="polite">Loadingâ€¦</span>
      <span id="lastUpdated" class="muted"></span>
      <a href="/health" target="_blank" rel="noopener">API health</a>
    </footer>

    <script src="/static/app.js?v=2025-11-06-5" defer></script>
  </body>
  </html>
